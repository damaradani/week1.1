<!DOCTYPE html>
<html>
<head>
  <title>Form Page</title>
</head>

<body>

  <h1>Buat Account Baru!</h1>
  <h2>Sign Up Form</h2>

    <form action="./welcome.html" method="post">
      <label for="firstname">First name:</label><br />
      <input type="text" name="firstname" id="firstname"><br /><br />
      <label for="lastname">Last name:</label><br />
      <input type="text" name="laststname" id="lastname"><br /><br />

      <label for="rbgender">Gender:</label><br />
      <input type="radio" name="rbgender" id="rbmale" value="Male">Male<br />
      <input type="radio" name="rbgender" id="rbfemale" value="Female">Female<br />
      <input type="radio" name="rbgender" id="rbother" value="Other">Other<br /><br />

      <label for="nationality">Nationality</label><br />
      <select name="nationality" id="nationality">
          <option value="malaysia">Malaysian</option>
          <option value="indonesia">Indonesia</option>
      </select><br /><br />

      <label for="language">Language Spoken</label><br />
      <input type="checkbox" name="language" id="cbindonesia" value="Indonesia">Bahasa Indonesia<br />
      <input type="checkbox" name="language" id="cbenglish" value="English">Engslish<br />
      <input type="checkbox" name="language" id="cbother" value="Other">Other<br />

      <label for="bio">Bio:</label><br />
      <textarea name="bio" id="bio"></textarea><br />

      <input type="submit" name="sign_up" id="sign_up">
      
    </form>

</body>
</html>
